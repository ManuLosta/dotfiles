## Shadow
shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 12;
shadow-offset-x = -17;
shadow-offset-y = -7;
shadow-opacity = 0.5;
shadow-exclude = ["class_g ='polybar'"]

## fading
#fading = true;
fade-delta = 0.25;
fade-in-step = 0.02;
fade-out-step = 0.02;
fade-exclude = [
];

## opacity
#active-opacity = 0.9;
#inactive-opacity = 0.9;
frame-opacity = 0.7;
opacity-rule = [ "100:class_g = 'firefox'",
		 "100:class_g = 'Navigator'",
		 "80:class_g = 'urxvt'",
		 "80:class_g = 'URxvt'"]

## other
backend = "glx";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = "opengl";
dbe = false;
paint-on-overlay = true;
focus-exclude = [ "class_g = 'Cairo-clock'" ,
	"class_g = 'CoverGloobus'",
	"class_g = 'Tilda'",
	"class_g = 'firefox'",
	"class_g = 'Firefox-esr'"
];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
glx-copy-from-front = false;
glx-swap-method = "undefined";
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; };
};

## blur
blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;
# blur-kern = "3x3box";
# blur-method = "kawase";
# blur-strength = 15;
blur-background-exclude = [ "window_type = 'desktop'",
			    "class_g = 'firefox'",
			    "class_g = 'Navigator'" ];
